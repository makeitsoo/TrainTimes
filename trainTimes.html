<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <!-- bootstrap -->
  	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--bootswatch link -->
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    
    <title>SF MUNI Schedule</title>
    <style>

      .jumbotron {
        text-align: center;
      }
      
      #jumboHeader1, #jumboHeader1 {
        font-size: 48px;
      }

      #panelHeader1, #panelHeader2  {
        text-align: center;
        font-size: 18px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
      </div>
      <div class="row">
         <div class="col-md-1">
         </div>
         <div class="col-md-10">
           <div class="jumbotron"> <!-- Jumbotron -->
               <h1 id="jumboHeader1">San Francisco MUNI Train Schedule</h1>
             <p id="jumboHeader2"> Directory for Estimated Light Rail Train Times </p>
           </div>
         </div>
         <div class="col-md-1">
         </div>
      </div>

       <div class="row"> <!-- first panel -->
         <div class="col-md-1">
         </div>
         <div class="col-md-10">
           <div class="panel panel-default">
              <!-- Default panel contents -->
              <div id="panelHeader1" class="panel-heading">Current Train Times</div>
              <!-- Table -->
              <table class="table table-striped table-hover">
                <thead id="firstRow"> 
                    <th>Train Line Name</th> 
                    <th>Destination</th> 
                    <th>Frequency (min)</th> 
                    <th>Next Arrival</th> 
                    <th>Minutes Away</th>  
                </thead>
                  <tbody id="tableBody">
                  
                  </tbody>

              </table>
            </div>
         </div>
         <div class="col-md-1">
         </div>
      </div>

       <div class="row"> <!-- second panel -->
         <div class="col-md-1">
         </div>
         <div class="col-md-10">
           <div class="panel panel-default">
              <div class="panel-heading">
                <h3 id="panelHeader2" class="panel-title">Admin Tools</h3>
                <hr>
                <h5>  Add Train</h5>
              </div>
              <div class="panel-body">

                <!-- Sign-up Form (note the various input "types")-->
                <form role="form">
                  <div class="form-group">
                    <label for="name-input">Train Line:</label>
                    <input class="form-control" id="name-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">Destination:</label>
                    <input class="form-control" id="destination-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="train-time-input">First Train Time</label>
                    <input class="form-control" id="train-time-input" type="time" name="time">
                  </div>
                  <div class="form-group">
                    <label for="frequency-input">Frequency (min) </label>
                    <input class="form-control" id="frequency-input" type="text">
                  </div>
                  <button class="btn btn-default" id="add-data" type="submit">Submit</button>
                </form>
              </div> <!-- close panel-body -->
            </div> <!-- close panel -->
         </div> <!-- close col-md-10 -->
         <div class="col-md-1">
         </div>
      </div> <!-- close row -->
    </div> <!-- close container -->
  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- link to jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- link to firebase --> 
  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

  <script>
  // Initialize Firebase
    var config = {
      apiKey: "AIzaSyCuIBnhfC6-shk_glwNQtMntrMOO5pGWW0",
      authDomain: "traintimes-e7d1b.firebaseapp.com",
      databaseURL: "https://traintimes-e7d1b.firebaseio.com",
      projectId: "traintimes-e7d1b",
      storageBucket: "traintimes-e7d1b.appspot.com",
      messagingSenderId: "1097346096852"
    };
    firebase.initializeApp(config);

    // Create a variable to reference the database.
    var database = firebase.database();

    // Button Click for capturing data and adding train data to db
    $("#add-data").on("click", function(event) {
      event.preventDefault();

      // Grabbed values from text boxes (user input)
      var tName = $("#name-input").val().trim();
      var tDestination = $("#destination-input").val().trim();
      var tTime = $("#train-time-input").val().trim();
      var tFrequency = $("#frequency-input").val().trim();
      
      // Creates local "temporary" object for holding employee data
      var newTrain = {
        name: tName,
        destination: tDestination,
        arrival: tTime,
        frequency: tFrequency,
      };
      // Uploads employee data to the database
      database.ref().push(newTrain);

      // Logs everything to console
      console.log("--------New Train-------");
      console.log(newTrain.name);
      console.log(newTrain.destination);
      console.log(newTrain.arrival);
      console.log(newTrain.frequency);
      // user alert 
      alert("New Train Successfully Added");
      // clears all of the text-boxes
      $("#name-input").val("");
      $("#destination-input").val("");     
      $("#train-time-input").val("");
      $("#frequency-input").val("");
    }); // close on click event function

    // Firebase listener -- Create Firebase event for adding employee to the database and a row in the html when a user adds an entry
    database.ref().orderByChild("dateAdded").on("child_added", function(snapshot) {
      // storing the snapshot.val() in a variable for convenience
      var sv = snapshot.val();

      // // Console.logging user data
      // console.log(sv.name);
      // console.log(sv.destination);
      // console.log(sv.arrival);
      // console.log(sv.frequency);

      // Change the HTML to reflect
      
      $("#tableBody").append("<tr><td>" + sv.name + "</td><td>" + sv.destination + "</td><td>" + sv.arrival + "</td><td>" + sv.frequency + "</td></tr>");
      
      $("#name-display").text(sv.name);
      $("#role-display").text(sv.destination);
      $("#start-date-display").text(sv.arrival);
      $("#monthly-rate-display").text(sv.frequency);

      // Handle the errors
    }, function(errorObject) {
      console.log("Errors handled: " + errorObject.code);
    });

    
    
  </script>
  </body>
</html>
